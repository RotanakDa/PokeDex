<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex By Love</title>
    <link rel="shortcut icon" href="Pokeball.png" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pokemon-theme">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="PokéDex.html">
            <img src="Pokeball.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="PokeDex Logo"> Made By <i class="fas fa-heart"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="NationalDex.html">NationalDex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="themeToggleBtn">Light Mode</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="jumbotron bg-primary text-white text-center">
            <h1 class="display-4">National PokéDex</h1>
            <p class="lead">Enter a Pokémon name below to fetch its details.</p>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Enter Pokémon Name" id="pokemonName" list="pokemonList">
                <datalist id="pokemonList"></datalist>
            </div>
            <button class="btn btn-lg btn-outline-light" onclick="fetchData(document.getElementById('pokemonName').value)">
                <i class="fas fa-search"></i> Fetch Pokémon
            </button>        
            <button class="btn btn-lg btn-outline-light ml-3" id="randomPokemonBtn">
                <i class="fas fa-random"></i> Random Pokémon
            </button>
        </div>
        
        
        <div class="row hidden" id="contentRow">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <div class="pokemon-details-container flex-grow-1">
                            <div id="pokemonDetails" class="pokemon-details"></div>
                        </div>
                        <div class="pokemon-sprite-container">
                            <img src="" alt="Pokémon Sprite" id="pokemonSprite" class="card-img-top img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="stats-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-4 hidden" id="movesCard">
            <div class="card-body">
                <div class="moves-container">
                    <div class="row">
                        <div class="col-md-6" id="movesByLevelContainer"></div>
                        <div class="col-md-6" id="movesByTMContainer"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer mt-5 bg-dark text-white text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 PokéDex Made By Love. All rights reserved.</span>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="index.js"></script>
    <script>
        document.getElementById('themeToggleBtn').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
